<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAW Data Display</title>
    <style>
        /* Add your CSS styles here */
        /* Example: */
        body {
            font-family: Arial, sans-serif;
        }
        table {

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;

        th {
            background-color: #f2f2f2;

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
